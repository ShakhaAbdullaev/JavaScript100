<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature-Converter</title>
    <link rel="stylesheet" href="./temp.css">
</head>
<body>
    

    <div class="container">

        <div class="wrapper">
            
            <p class="wrap-text">Temperature Converter</p>

            <div class="temp-input">

                <p id="celsius">Celsius:</p>

                <input type="number" required id="celsius-input" placeholder="Enter a temperature">

                <br>

                <p id="Fahrenheit">Fahrenheit:</p>

                <input type="number" id="fahr-input" placeholder="Enter a temperature">

                <br>

                <p id="kelvin">Kelvin:</p>

                <input type="number" id="kelvin-input" placeholder="Enter a temperature">

            </div>

        </div>

    </div>


    <script src="./temp.js"></script>
</body>
</html>
