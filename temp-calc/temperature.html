<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature-Converter</title>
    <link rel="stylesheet" href="./temp.css">
</head>
<body>
    

    <div class="container">

        <div class="wrapper">
            
            <p class="wrap-text">Temperature Converter</p>

            <div class="temp-input">

                <div class="celsius_box">

                    <p id="celsius">Celsius:</p>

                    <input type="number" required id="celsius-input" placeholder="Enter a temperature">

                </div>


                <div class="fahr_box">

                    <p id="fahrenheit">Fahrenheit:</p>

                    <input type="number" id="fahrenheit-input" placeholder="Enter a temperature">

                </div>


                <div class="kelv_box">

                    <p id="kelvin">Kelvin:</p>

                    <input type="number" id="kelvin-input" placeholder="Enter a temperature">

                </div>

            </div>

            <button id="clear">Clear</button>

        </div>

    </div>


    <script src="./temp.js"></script>
</body>
</html>
