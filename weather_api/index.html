<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="container">

        <div class="search_box">

            <i class='bx bxs-map'></i>

            <input type="text" placeholder="Enter your location...">

            <button class="search"><i class='bx bx-search'></i></button>

        </div>

        <p class="city_hide">city hide</p>

        <div class="weather_box">

            <div class="box">

                <div class="info_weather">

                    <div class="weather">

                        <img src="./images/cloud.png" alt="">

                        <p class="temperature">0<span>Â°C</span></p>

                        <p class="description">Broken Clouds</p>

                    </div>

                    
                </div>
                
            </div>
            
        </div>
        
        <div class="weather_details">
    
            <div class="humidity">
    
                <i class='bx bx-water'></i>

                <div class="text">

                    <div class="info_humidity">

                        <span>0%</span>

                    </div>

                    <p>Humidity</p>

                </div>
    
            </div>

            <div class="wind">
    
                <i class='bx bx-wind' ></i>

                <div class="text">

                    <div class="info_wind">

                        <span>0Km/h</span>

                    </div>

                    <p>Wind Speed</p>

                </div>
    
            </div>
    
        </div>
        
        <div class="not_found">

            <div class="box">

                <img src="./images/404.png">

                <p>Location not found!</p>

            </div>

        </div>

        
    </div>
    
    <div class="backBtnblck">

        <a href="../index.html">Back</a>

    </div>


    <script src="./script.js"></script>
</body>
</html>
