<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="./weight.css">
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
           -webkit-appearance: none;
        }
     </style>
</head>
<body>
    
    <div class="container">

        <div class="box">

            <h1 id="text">Weight Converter</h1>

            <div class="data">

                <p id="pound">Pounds:</p>

                <input id="input" type="number" required placeholder="Enter a number">

            </div>

            <p id="info">Your weight in kg is: <span id="result"></span></p>

            <div class="source_back">

                <a class="source_link" href="https://github.com/ShakhaAbdullaev/JavaScript100/tree/main/weight-calc" target="_blank">Source Code</a>

                <a class="back_link" href="../index.html">Back</a>

            </div>

        </div>


    </div>


    <script src="./weight.js"></script>
</body>
</html>
